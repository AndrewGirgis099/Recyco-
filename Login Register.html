<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- font aweasome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <!-- aimate.css -->
    <link rel="stylesheet" href="css/animate.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
      <!-- responsive web page -->
      <link rel="stylesheet" href="css/RWP.CSS" />
      <link rel="stylesheet" href="css/loginRegister.css">
    <!-- main style -->
    <link rel="stylesheet" href="css/style.css" />
  
    <title>DIY videos</title>
  </head>
  <body class="">

    <div class="  w-100   ">
      <div class=" d-flex justify-content-center">
        <img src="images/LOGO.svg" width="120px" class="" alt="">
      </div>
   
      <div class="row justify-content-center login-form">
        <div class="col-lg-6 col-md-12 col-sm-12 ">
          <div class="main m-auto border-yellow-login  px-2 mb-4">  	
            <input type="checkbox" id="chk" aria-hidden="true">
        
              <div class="login">
                <form class="form">
                  <label for="chk" aria-hidden="true">Log in</label>
                  <input class="input border-yellow-login rounded-4" type="email" name="email" placeholder="Email" required="">
                  <input class="input border-yellow-login rounded-4" type="password" name="pswd" placeholder="Password" required="">
                  <button>Log in</button>
                </form>
              </div>
        
              <div class="register">
                <form class="form ">
                  <label for="chk" aria-hidden="true">Register</label>
                  <input class="input border-yellow-login rounded-4" type="text" name="txt" placeholder="Username" required="">
                  <input class="input border-yellow-login rounded-4" type="email" name="email" placeholder="Email" required="">
                  <input class="input border-yellow-login rounded-4" type="password" name="pswd" placeholder="Password" required="">
                  <button>Register</button>
                </form>
              </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/wow.min.js"></script>
    <script>
      new WOW().init();
    </script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
